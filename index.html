<!DOCTYPE html>
<html>
  <head>
    <title>GS array former</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <label for="entityName">Input object name to process:</label>
      <input type="text" id="entityName" name="entityName" class="inputBox" />
    </div>
    <div>
      <label for="gsSettingOriginalVal"
        >GlobalSearchIndexedDataConfig original value:
      </label>
      <input
        type="text"
        id="gsSettingOriginalVal"
        name="gsSettingOriginalVal"
        class="inputBox"
      />
    </div>
    <div>
      <label for="metadataBody">Paste metadata (read-only) here:</label>
      <input
        type="text"
        id="metadataBody"
        name="metadataBody"
        class="inputBox"
      />
    </div>
    <div>
      <label for="columnsToBeLeft">Columns that should be left:</label>
      <input
        type="text"
        id="columnsToBeLeft"
        name="columnsToBeLeft"
        class="inputBox"
      />
    </div>
    <div>
      <button id="processInputData">Process</button>
    </div>
    <div>
      <label for="resultBody">Result:</label>
      <input type="text" id="resultBody" name="resultBody" class="inputBox" />
    </div>
    <div>
      <button id="copyProcessedData">Copy</button>
    </div>
    <div>
      <p>
        Please validate the result using
        <a href="https://jsonformatter.curiousconcept.com/#" target="_blank"
          >this link.</a
        >
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
